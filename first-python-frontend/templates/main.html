<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='shop-four-tiles.svg') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi List</title>
</head>
<body>
    <h1>Raspberry Pi List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Delivery Step</th>
            <th>Last Updated</th>
        </tr>
        {% for pi in raspberry_pis %}
        <tr>
            <td>{{ pi.id }}</td>
            <td>{{ pi.name }}</td>
            <td>{{ pi.status }}</td>
            <td>{{ pi.delivery_step }}</td>
            <td>{{ pi.last_updated }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
