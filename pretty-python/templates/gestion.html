<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Produits</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style_gestion.css') }}">
</head>
<body>
  <div class="container">
    <h1>Liste des Produits</h1>

    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product[0] }}</td>
          <td>
            <button onclick="supprimerProduit('{{ product[0] }}')">Supprimer</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>Ajouter un Produit</h2>
    <form id="add-form">
      <input type="text" id="product-name" placeholder="Nom du produit" required />
      <button type="submit">Ajouter</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script/script_gestion.js') }}"></script>
</body>
</html>
